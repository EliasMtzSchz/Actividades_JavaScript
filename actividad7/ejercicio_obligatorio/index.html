<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de contraseñas</title>
</head>
<body>
    <main>
        <h1>Genera tu contraseña</h1>
        <div class="generated-password-container">
            <h1 class="main-title">Pa$$w0rD</h1>
            <img src="https://cdn-icons-png.freepik.com/512/1386/1386640.png" alt="copy-board">
        </div>
        <div class="generated-form-container">
            <form>
                <label for="password-lenght-input">largo de la contraseña</label>
                <div class="range-input-container">
                    <input type="range" min="4" max="10" id="password-lenght-input">
                    <h1>0</h1>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="uppercase-input">
                    <label for="uppercase-input">Incluir mayúsculas</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase-input">
                    <label for="lowercase-input">Incluir minúsculas</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="numbers-input">
                   <label for="numbers-input">Incluir números</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="symbol-input">
                    <label for="symbol-input">Incluir símbolos</label>
                </div>
                <button>Generar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
